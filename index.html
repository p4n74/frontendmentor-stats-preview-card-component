<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
      <header class="rigth">
        <div class="overlay">

        </div>
        <img  srcset = "./images/image-header-mobile.jpg 650w,
                        ./images/image-header-desktop.jpg 540w"
              sizes="(max-width: 940px) 700px,
                     (min-width: 950px) 540px">

      </header>

      <section>
        <h1>Get <span>insights</span> that help <br>your business grow.</h1>

        <p>
        Discover the benefits of data analytics and make <br>better decisions regarding revenue, customer <br>
        experience, and overall efficiency.
        </p>
        <ul>
          <li><span class="number-stats">10k+</span><br>companies</li>
          <li><span class="number-stats">314</span><br>templates</li>
          <li><span class="number-stats">12m+</span><br>queries</li>
        </ul>
      </section>
  </main>
</body>
</html>
